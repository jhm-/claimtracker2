<!DOCTYPE html>
<html>
<head>
    <title>claimtracker2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        html, body {
            height: 100%;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .content {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 200px; /* Adjust as needed */
        }

        .main {
            flex: 1;
        }

        #header {
            background-color: hsl(203deg 100% 32%);
            color: white;
            padding: 0px;
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Style the dropdown */
        #table_select {
            background-color: hsl(203deg 100% 32%);
            color: white;
            border: none;
            margin: auto;
            padding: 15px;
            font-family: "Roboto", sans-serif;
            font-size: 18px;

        }

        th {
            cursor: pointer; /* Make headers clickable */
            position: relative; /* Needed for positioning the arrow */
            padding-right: 20px; /* Add some space for the arrow */
        }

        th::after {
            content: "";
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid black; /* Default: sorted ascending */
        }

        th.sorted-asc::after {
            border-top: 5px solid black; /* Change arrow direction for descending */
            border-bottom: 5px solid transparent;
        }

        .header-links {
            display: flex;
            align-items: center;
            margin-right: 10px;
            font-family: "Roboto", sanf-serif;
            font-size: 18px;
        }

        .header-links a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
            margin-right: 10px;
            padding: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-body input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 10px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-buttons button:hover {
            opacity: 0.8;
        }

        .cancel-button {
            background-color: #f44336;
        }

        #loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 2;
        }
    </style>
    <script>
        function sortTable(n) {
            let table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            // Set the sorting direction to ascending:
            dir = "asc";

            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];

                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch= true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;

                    switchcount ++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
            // Add/remove sorted class and change arrow direction
            let header = table.rows[0].getElementsByTagName("TH")[n];
            if (dir == "asc") {
                header.classList.add("sorted-asc");
                header.classList.remove("sorted-desc"); // Remove the other class if present
            } else {
                header.classList.add("sorted-desc");
                header.classList.remove("sorted-asc"); // Remove the other class if present
            }

            // Remove sorting indicator from other columns
            let headers = table.rows[0].getElementsByTagName("TH");
            for (let i = 0; i < headers.length; i++) {
                if (i !== n) {
                    headers[i].classList.remove("sorted-asc", "sorted-desc");
                }
            }
        }

        // Get the modal
        var modal = document.getElementById("newTableModal");

        // Get the link that opens the modal
        var newLink = document.querySelector('.header-links a[href="/new"]');

        // Get the close button
        var closeButton = document.querySelector(".close-button");

        // Get the form inside the modal
        var newTableForm = document.getElementById("newTableForm");

        // Get the table select element
        var tableSelect = document.getElementById("table_select");

        // Get the loading indicator
        var loadingIndicator = document.getElementById("loading-indicator");

        // Function to show loading indicator
        function showLoading() {
            loadingIndicator.style.display = "block";
        }

        // Function to hide loading indicator
        function hideLoading() {
            loadingIndicator.style.display = "none";
        }

        // Event listener for the "New" link
        newLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            modal.style.display = "block";
        });

        // Event listener for the close button
        closeButton.addEventListener('click', function() {
            modal.style.display = "none";
        });

        // Close the modal if the user clicks outside of it
        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });

        // Handle form submission using AJAX
        newTableForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            var tableNameInput = document.getElementById("table_name");
            var tableName = tableNameInput.value;

            if (tableName) {
                showLoading();
                fetch('/new', { // Replace '/new' with your Flask route for creating tables
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token() }}'
                    },
                    body: JSON.stringify({ table_name: tableName })
                })
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    if (data.success) {
                        // Optionally, display a success message
                        alert('Table "' + tableName + '" created successfully!');
                        // Update the table dropdown
                        var newOption = document.createElement("option");
                        newOption.value = tableName;
                        newOption.text = tableName;
                        tableSelect.appendChild(newOption);
                        tableSelect.value = tableName; // Select the new table
                        // You might also want to update the iframe source or reload its content
                        window.location.href = '/' + tableName; // Example: navigate to the new table view
                        modal.style.display = "none";
                    } else {
                        // Display an error message
                        alert('Error creating table: ' + data.error);
                    }
                })
                .catch(error => {
                    hideLoading();
                    console.error('Error creating table:', error);
                    alert('An unexpected error occurred.');
                });
            } else {
                alert("Please enter a table name.");
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="header">
            <form method="POST" style="margin-right: auto;">
                <img src="/static/icon.png" style="height: 32px; width: auto; margin-top: 10px; margin-bottom: -10px; margin-left: 10px"/>
                <select name="table_select" id="table_select" onchange="this.form.submit()">
                    {% for table in tables %}
                        <option value="{{ table }}" {% if selected_table == table %}selected{% endif %}>{{ table }}</option>
                    {% endfor %}
                </select>
            </form>
            <div class="header-links">
                <a href="/new">New</a> | <a href="/delete">Delete</a>
            </div>
        </div>
    <div id="content" class="content">
        {% if selected_url %}
            <iframe src="{{ selected_url }}" style="width: 100%; height: 100%; overflow: auto;"></iframe>
        {% endif %}
    </div>

    <div id="newTableModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create New Table</h2>
            <div class="modal-body">
                <form id="newTableForm">
                    <label for="table_name"><b>Table Name:</b></label>
                    <input type="text" placeholder="Enter table name" name="table_name" id="table_name" required>
                    <div class="modal-buttons">
                        <button type="submit">Create</button>
                        <button type="button" class="cancel-button" onclick="document.getElementById('newTableModal').style.display='none'">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="loading-indicator">Creating Table...</div>
</body>
</html>
