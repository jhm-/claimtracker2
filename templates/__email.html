<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaimTracker Report</title>
    <style>
        /* Basic Reset and Container Styling */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; }
        a[x-apple-data-detectors] { color: inherit !important; text-decoration: none !important; font-size: inherit !important; font-family: inherit !important; font-weight: inherit !important; line-height: inherit !important; }
        
        /* Main Body Style */
        body { margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { margin: 0 auto; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }

        /* Table Styling */
        .data-table { width: 100%; border-collapse: collapse; margin: 20px 0; font-family: Arial, sans-serif; font-size: 12px; }
        .data-table th, .data-table td { padding: 10px; text-align: left; border: 1px solid #dddddd; }
        .data-table th { background-color: #e9ecef; font-weight: bold; color: #333333; }
        .data-table td { color: #555555; }
        .header-row { background-color: #f8f9fa; }

        /* Button/Link Styling */
        .button-link {
            display: inline-block;
            padding: 12px 24px;
            /* HSL: hsl(203deg 100% 32%) */
            background-color: #006995; 
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px; /* Rounded corners */
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div style="background-color: #f4f4f4; padding: 20px;">
        <div class="container">
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>
                    <td style="padding: 10px 0;">
                        <img src="http://raw.githubusercontent.com/jhm-/claimtracker2/refs/heads/master/static/icon.png"
                                alt="ClaimTracker Logo" width="50" height="50" style="display: block; border: 0;">
                    </td>
                    <td style="text-align: right; font-family: Arial, sans-serif; font-size: 24px; color: #333333;">
                        <strong>ClaimTracker Report</strong>
                    </td>
                </tr>
            </table>

            <p style="font-family: Arial, sans-serif; font-size: 16px; color: #333333;">
                    Dear {{ user }},
            </p>
            <p style="font-family: Arial, sans-serif; font-size: 16px; color: #333333;">
                Please find the latest data regarding your tracked claims below:
            </p>

            <table class="data-table" role="presentation" cellspacing="0" cellpadding="0" border="0">
                <thead>
                    <tr class="header-row">
                        {{ claim-data-columns }}
                    </tr>
                </thead>
                <tbody id="claim-data-rows">
                        {{ claim-data-rows }}
                </tbody>
            </table>

            <p style="font-family: Arial, sans-serif; font-size: 16px; color: #333333; margin-top: 30px; text-align: center;">
                For the complete dataset and detailed information, please click the link below:
            </p>
            <p style="text-align: center; margin-bottom: 20px;">
                    <a href="{{ google-sheet-url }}" class="button-link" target="_blank">
                    View Full Google Sheet
                </a>
            </p>

            <p style="font-family: Arial, sans-serif; font-size: 12px; color: #888888; text-align: center; margin-top: 40px;">
                Generated by ClaimTracker.
            </p>
        </div>
    </div>
</body>
</html>
